{% extends 'users/base.html' %}

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CVMe Register</title>
    <link href="{% static 'users/css/main.css' %}" type="text/css">
</head>

{% block content %}
<body>
    <div class="container" style="margin-top: 30px;">
    <form method="POST">

        {% csrf_token %}

        <div class="form-header">
            <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Sign up</legend>
            </fieldset>
            {% csrf_token %}
        </div>

        <!-- Form Enter Username -->
        <div class="form-group">
            <label for="username">
                Username
                <span>
                    *
                </span>
            </label>
            <input id="username" name="username" type="text"/>
            <div class="error" id="name-error">
            </div>
        </div>

        <!-- Form Enter Email -->
        <div class="form-group">
            <label for="email">
                Email
                <span>
                    *
                </span>
            </label>
            <input id="email" name="email" type="email"/>
            <div class="error" id="email-error">
            </div>
        </div>

        <!-- Form Enter Password-->
        <div class="form-group">
            <label for="password">
                Password
                <span>
                    *
                </span>
            </label>
            <input id="password" name="password" type="password"/>
            </div>
        <div class="link-break">
        </div>


        <input id="register" type="submit" value="Register"/>
        <div class="form-group">
          <small class="text-muted ml-3" >Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
      </div>

    </form>
    </div>
<script src="{% static  './script.js' %}" ></script>
</body>
{% endblock %}
</html>
